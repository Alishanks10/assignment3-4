<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>US Dollar to Canadian Dollar.</h1>
        <h3>Convert USD to CAD at the real exchange rate</h3>
    </div>
    <div class="conversion" style="display:flex; justify-content: space-between;">
        <div>
            <label for="Amount">Amount</label><br>
            <input type="text" id="amount" name="amount">
            <select name="currency" id="currency">
                <option value="usd"><img src="">USD</option>
                <option value="cad">CAD</option>
            </select>
        </div>
        <img src="img.png" alt="exchange-logo">
        <div>
            <label for="Converted_to">Converted to</label><br>
            <input type="text" id="Converted" name="Converted">
            <select name="currency" id="Converted_to">
                <option value="usd">USD</option>
                <option value="cad">CAD</option>
            </select>
        </div>
    </div>

    <button id="hippo"class="button" type="button" onclick="updateValue()">
        Convert
    </button>

    <script src="main.js">

    </script>

  

    
</body>
</html>
